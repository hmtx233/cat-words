<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#292524"/>

  <!-- Typewriter body -->
  <rect x="20" y="80" width="160" height="80" rx="8" fill="#1f1f1f" stroke="#8a1c1c" stroke-width="3"/>

  <!-- Paper -->
  <rect x="35" y="45" width="130" height="50" fill="#fdfbf7" stroke="#333" stroke-width="2"/>

  <!-- Platen (roller) -->
  <rect x="30" y="35" width="140" height="15" rx="4" fill="#1a1a1a" stroke="#555" stroke-width="1"/>

  <!-- Keys -->
  <circle cx="50" cy="115" r="6" fill="#d4d4d8"/>
  <circle cx="70" cy="115" r="6" fill="#d4d4d8"/>
  <circle cx="90" cy="115" r="6" fill="#d4d4d8"/>
  <circle cx="110" cy="115" r="6" fill="#d4d4d8"/>
  <circle cx="130" cy="115" r="6" fill="#d4d4d8"/>
  <circle cx="150" cy="115" r="6" fill="#d4d4d8"/>

  <!-- Checkbox symbol -->
  <g transform="translate(100, 60)">
    <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="#333" stroke-width="1.5" rx="2"/>
    <polyline points="-4,0 2,6 8,-4" stroke="#8a1c1c" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
